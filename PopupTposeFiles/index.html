<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pup.css" />
    <link rel="stylesheet" href="index.css" />
    <link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
  </head>
  <body style="background-color: #ffffff">

    <bsr-popup-card style="top: 220px; left: 280px"> 
      <div id="bsr-control-wrapper">
        <span id="bsr-input-button" class="BSRButton BSRControlButton">NEW</span>
        <span id="bsr-exit-button" class="BSRButton BSRControlButton">X</span>
      </div>
      <bsr-break></bsr-break>
      <div id="bsr-form-wrapper">
        <!-- insert inputs -->
        <bsr-input class="BSRInputWrapper">
          <div class="BSRInputTopHalf">
            <input class="BSRMainInputField" type="text" placeholder="regular expression" name="some-key"/>
            <span class="BSRModifierWrapper">
              <div class="BSRButton BSRModifierCoverButton">V</div>
              <div class="BSRModifierDropdown">
                <div class="BSRScrollBar">
                  <div class="BSRButton BSRModifierButton">
                    <input class="BSRModifierInput" id="bsr-case-sensitive" type="checkbox" />
                    <label for="bsr-case-sensitive">Case insensitive</label>
                  </div>
                  <div class="BSRButton BSRModifierButton">
                    <input class="BSRModifierInput" id="bsr-is-regex" type="checkbox" />
                    <label for="bsr-is-regex">Regular expression</label>
                  </div>
                  <div class="BSRButton BSRModifierButton">
                    <input class="BSRModifierInput" id="bsr-should-scroll" type="checkbox" />
                    <label for="bsr-should-scroll">Stop auto scroll</label>
                  </div>
                  <div class="BSRButton BSRModifierButton">
                    <input class="BSRModifierInput" id="bsr-levenshtein" type="checkbox" />
                    <label for="bsr-levenshtein">Loose search</label>
                  </div>
                  <div class="BSRButton BSRModifierButton BSRMaxMatchLimitWrapper">
                    <input class="BSRModifierInput BSRMaxMatchLimit" id="bsr-max-matches" type="number" value="100"/>
                    <div>Maximum matches</div>
                  </div>
                  <div class="BSRButton BSRModifierButton BSRColorPickerWrapper">
                    <input class="BSRModifierInput BSRColorPicker" id="bsr-color-input" type="color" value="#FBFF00"/>
                    <div>Selection color <span class="BSRButton">#FBFF00 <span class="BSRCopyButton">⛶<div class="BSRToolTip">Copied</div></span></div>
                    
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="BSRInputBottomHalf">
            <span class="BSRButton BSRActionButton">⇐</span>
            <span class="BSRButton BSRActionButton">⇒</span>
            <span class="BSRButton BSRActionButton">-</span>
            <span class="BSRButton BSRActionButton">⛶</span>
            <span style="flex-grow:1;"></span>
            <span class="BSRFoundMatches BSRActionButton">
              <span class="BSRMatcNumerator">0</span>
              /
              <span class="BSRMatcNumerator">0</span>
            </span>
          </div>
        </bsr-input>
        <!-- insert more inputs-->
      </div>
    </bsr-popup-card>

    <bsr-popup-card-t style="top: 20px; left: 280px">
      <bsr-div-t id="bsr-p-content">
        <bsr-div-t id="bsr-control-wrapper">
          <bsr-div-t id="bsr-input-button" class="controlButtonT">+</bsr-div-t>
          <bsr-div-t id="bsr-exit-button" class="controlButtonT">X</bsr-div-t>
        </bsr-div-t>
        <bsr-div-t id="bsr-form-wrapper">
          <bsr-div-t>
            <bsr-div-t class="icWrapper" style="width: 100%">
              <input
                class="mainInputField"
                type="text"
                placeholder="regular expression"
                name="${key}"
              />
              <bsr-span-t class="modifiersWrapper">
                <bsr-button-t class="caseSensitive">/i</bsr-button-t>
                <bsr-button-t class="isRegex">/r</bsr-button-t>
                <bsr-button-t class="shouldScroll">/s</bsr-button-t>
                <bsr-button-t class="levenshtein">/l</bsr-button-t>
                <input
                  class="maxMatchLimit"
                  type="number"
                  style="width: 50px"
                />
              </bsr-span-t>
              <bsr-span-t class="matchCount" style="float: right">
                <bsr-span-t id="count-numerator">0</bsr-span-t>
                <bsr-span-t>/</bsr-span-t>
                <bsr-span-t id="count-denominator">0</bsr-span-t>
              </bsr-span-t>
            </bsr-div-t>
            <bsr-div-t class="buttonWrapper">
              <bsr-div-t
                class="npWrapper"
                style="float: left; display: flex; align-items: center"
              >
                <bsr-button-t
                  class="prev"
                  style="
                    box-shadow: rgba(255, 255, 255, 0.5) 0px 2px 0px inset,
                      rgba(0, 0, 0, 0.3) 0px -2px 0px inset;
                  "
                >
                  ⇐
                </bsr-button-t>
                <bsr-button-t
                  class="next"
                  style="
                    box-shadow: rgba(255, 255, 255, 0.5) 0px 2px 0px inset,
                      rgba(0, 0, 0, 0.3) 0px -2px 0px inset;
                  "
                >
                  ⇒
                </bsr-button-t>
                <bsr-button-t
                  class="minus"
                  style="
                    box-shadow: rgba(255, 255, 255, 0.5) 0px 2px 0px inset,
                      rgba(0, 0, 0, 0.3) 0px -2px 0px inset;
                  "
                >
                  -
                </bsr-button-t>
                <bsr-button-t
                  title="Copy This Selection"
                  class="copySelection"
                  style="
                    box-shadow: rgba(255, 255, 255, 0.5) 0px 2px 0px inset,
                      rgba(0, 0, 0, 0.3) 0px -2px 0px inset;
                  "
                >
                  ⛶
                </bsr-button-t>
              </bsr-div-t>
              <bsr-div-t class="cWrapper">
                <bsr-p-t id="color-facts" style="margin: 0px 5px">#ffff00</bsr-p-t>
                <input
                  type="color"
                  class="colorInput"
                  value="#FBFF00"
                  style="
                    box-shadow: rgba(255, 255, 255, 0.5) 0px 2px 0px inset,
                      rgba(0, 0, 0, 0.3) 0px -2px 0px inset;
                  "
                />
              </bsr-div-t>
            </bsr-div-t>
          </bsr-div-t>
        </bsr-div-t>
      </bsr-div-t>
    </bsr-popup-card>
  </body>
</html>
